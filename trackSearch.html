<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">

  <script type="text/javascript" src="/js/lib/dummy.js"></script>
  
    <link rel="stylesheet" type="text/css" href="/css/result-light.css">
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.min.js"></script>   
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://d2c87l0yth4zbw.cloudfront.net/reboot.css">
    
	<style type="text/css">
		body {padding:20px;}
		#search-form, .form-control {margin-bottom:20px;}
		.cover {width:60px; height:60px; display:inline-block; background-size:cover; }
		.cover:hover {cursor:pointer; }
		.cover.playing {border:5px solid red; }
	</style>

  <title>Music Survey</title>

<script type="text/javascript">
window.onload=function(){
        // find template and compile it
        var templateSource = document.getElementById('results-template').innerHTML,
            template = Handlebars.compile(templateSource),
            resultsPlaceholder = document.getElementById('results'),
            playingCssClass = 'playing',
            audioObject = null;

        var fetchTracks = function (albumId, callback) {
            $.ajax({
                url: 'https://api.spotify.com/v1/albums/' + albumId,
                success: function (response) {
                    callback(response);
                }
            });
        };

        var searchAlbums = function (query) {
            $.ajax({
                url: 'https://api.spotify.com/v1/search',
                data: {
                    q: query,
                    type: 'track',	
                    limit: 5
                },
                success: function (response) {
                    resultsPlaceholder.innerHTML = template(response);
                }
            });
        };

        results.addEventListener('click', function (e) {
            var target = e.target;
            if (target !== null && target.classList.contains('cover')) {
                if (target.classList.contains(playingCssClass)) {
                    audioObject.pause();
                } else {
                    if (audioObject) {
                        audioObject.pause();
                    }
                    fetchTracks(target.getAttribute('data-album-id'), function (data) {
                        audioObject = new Audio(data.tracks.items[0].preview_url);
                        
//data.tracks.items[0].artists[0].name                        
                        
                        audioObject.play();
                        target.classList.add(playingCssClass);
                        audioObject.addEventListener('ended', function () {
                            target.classList.remove(playingCssClass);
                        });
                        audioObject.addEventListener('pause', function () {
                            target.classList.remove(playingCssClass);
                        });
                    });
                }
            }
        });

        document.getElementById('search-form').addEventListener('submit', function (e) {
            e.preventDefault();
            searchAlbums(document.getElementById('query').value);
        }, false);
}//]]> 

</script>

  
</head>

<body>
  <div class="container">
    <h1>Search for a Track - Spotify</h1>
    <form id="search-form">
        <input type="text" id="query" value="" class="form-control">
        <input type="submit" id="search" class="btn btn-primary" value="Search">
    </form>
    <div id="results"></div>
</div>
<script id="results-template" type="text/x-handlebars-template">
    {{#each tracks.items}}
    <div >        
        <br /> {{name}} <br/></div>
    <div style="border:1px solid red; background-image:url({{album.images.2.url}})" data-album-id="{{id}}" class="cover"></div>
    <div> Artist Name = {{artists.0.name}} </div>
    <div> Album Name = {{album.name}} </div>
    
    {{/each}}
</script>
  
</body>

</html>
