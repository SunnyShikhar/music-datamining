<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">

	<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.min.js"></script>   
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="https://d2c87l0yth4zbw.cloudfront.net/reboot.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    
  <title>Music Survey</title>



  
</head>

<body>
  <div class="container">
    <h1>Search for a Track - Spotify</h1>
    <form action="/new-page" method="post" id="search-form">
        <div>
            <label for="name">Name: </label>
            <input type="text" id="name" name="user_name">
        </div>
        <div>
            <label for="msg">Message: </label>
            <textarea id="msg" name"user_message"></textarea>
        </div>
        <div>
            <input type="text" id="query" value="" class="form-control">
            <input type="submit" method="get" id="search" class="btn btn-primary" value="Search">
            <p id="results"></p>
        </div>
        </div>
        <div>
            <button type="submit">Submit form</button>
        </div>
    </form>




<script id="results-template" type="text/x-handlebars-template">
    {{#each tracks.items}}
    <div><input type="radio"></div>
    <div><br/> {{name}} <br/></div>
    <div style="border:1px solid red; background-image:url({{album.images.2.url}})" data-album-id="{{id}}" class="cover"></div>
    <div> Artist Name = {{artists.0.name}} </div>
    <div> Album Name = {{album.name}} </div>
    {{/each}}
</script>
  
</body>

</html>
